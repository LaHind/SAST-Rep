    <h:body class="contact">
		<header id="header" class="skel-layers-fixed">
			<h1 id="logo"><span>Registrado como </span><a href="expedienteusuario.xhtml" class="nombre">Fulanito</a></h1>
			<nav id="nav">
				<ul>
					<li><a href="expedienteusuario.xhtml">Expediente</a></li>
					<li><a href="intervencionesusuario.xhtml">Intervenciones</a></li>
					<li style="border:1px solid #A0A0A0;background-color:#98FB98"><a href="#">Pedir cita</a></li>
					<li><a href="formulariousuario.xhtml">formulario</a></li>
					<li><a href="datosusuario.xhtml">Datos</a></li>
					<li><a href="faq.xhtml">FAQ</a></li>
                                        <li class="submenu"></li>
					<li><a href="index.html" class="button special">Deconexión</a></li>
				</ul>
			</nav>
		</header>

		<div class="fondo">
			<article id="main">
				<header class="special container">
					<span class="icon fa-envelope"></span>
					<h2>Pedir cita</h2>
					<p>Rellena este formulario para pedir una cita</p>
				</header>

				<section class="wrapper style4 special container 75%">
					<div class="content">
						<form class="cita" method="post">
							<div class="row 50%">
								<div class="12u">
									<input type="text" name="subject" placeholder="Motivo" />
								</div>
							</div>
							<div class="row 50%">
								<div class="12u">
									<textarea name="message" placeholder="Más información" rows="7"></textarea>
								</div>
							</div>
							<div class="row">
								<div class="12u">
									<ul class="buttons">
										<li><input type="submit" class="special" value="Pedir cita" /></li>
									</ul>
								</div>
							</div>
						</form>
					</div>
				</section>
			</article>
		</div>

		<footer id="footer">

			<ul class="icons">
				<li><a href="https://twitter.com/_susanadiaz" class="icon circle fa-twitter"><span class="label">Twitter</span></a></li>
